opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'kitty'",
  "90:class_g = 'Zathura'",
  "90:class_g = 'Spotify'",
]

blur-background-exclude = [
  "class_g = 'Polybar'"
];

# GLX Backend
backend = "glx",
glx-no-stencil = true,

# Blur
blur:
{
  method = "gaussian";
  size = 30;
  deviation = 11.0;
}

